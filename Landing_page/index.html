<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="images/logo1.png" alt="logo">
        </a>
        <nav class="navbar">
            <div id="close" class="fas fa-times"></div>
            <a href="#" class="nav-items">Home</a>
            <a href="#" class="nav-items">About</a>
            <a href="#" class="nav-items">Menu</a>
            <a href="#" class="nav-items">Contact</a>
        </nav>
        <div id="menu" class="fas fa-bars"></div>
    </header>
    <section class="home">
        <div class="content">
            <h1 class="title">fresh<span> coffee </span> in the <span>morning</span></h1>
            <p class="description">Start Your Day With Coffee, Enhancing Productivity And Mood. Its invigorating Aroma Sets A Focuses Tone For Tackling Tasks With Renewed Energy And Positivity</p>
            <div class="buttons">
                <a href="#" class="btn">get started</a>
                <a href="#" class="btn">Order Coffee</a>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>

        </div>
        <div class="image">
            <img src="images/cup1.png" alt="image" data-speed="-3" class="move">
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
